name: tests
run-name: ${{ github.actor }} is running tests
on:
  push:
    branches:
      - main
      - develop
      - feature/ci-cd
    paths:
      - 'services/api/**'

jobs:
  configure:
    runs-on: ubuntu-latest
    outputs:
      uid_gid: ${{ env.uid_gid }}
    steps:
      - run: echo "uid_gid=$(id -u):$(id -g)"

  pytest:
    runs-on: ubuntu-latest
    needs: [configure]
    container:
      image: kboiiz/air-quality:latest
      options: --user 1001:123
    defaults:
      run:
        working-directory: ./services/api
    steps:
      - uses: actions/checkout@v3
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: python -m pytest ../tests/api
